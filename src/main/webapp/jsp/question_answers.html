<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Question and related answers view">
    <meta name="author" content="Giovanni Candeo">

    <title>AnswerDemo</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">

    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    
    <!--jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!--popper-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <!--bootstrap js-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  </head>

  <body>

    <!-- Header on top-->
    <header class="navbar bg-dark text-white">
      <div class="justify-content-start">
        <nav class="nav">
          <a class="nav-link">
            <i class="fas fa-question-circle"></i>
          </a>
          <a class="nav-link">AnswerDemo</a>
        </nav>
      </div>
      <div class="justify-content-end">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
          Login
        </button>
        <button id="registerButton" type="button" class="btn btn-secondary">
          Register
        </button>
      </div>
    </header><!--close header-->

    <!-- Container Div -->
    <div class="container-fluid">
      <div class="row button_menu">

        <div class="col-md-auto">
          <button class="btn btn-primary"  onclick="handlers.toggleHideAll()">Hide/Show All</button> 
        </div>

        <div class="col-md-auto"> 
          <input id="addAnswerTextInput" type="text">
          <button class="btn btn-primary" onclick="handlers.addAnswer()">Add Answer</button>
        </div>          

        <div class="col-md-auto">
          <input id="changeAnswerTextInput" type="text">
          <button  class="btn btn-primary" onclick="handlers.changeAnswer()">Change Answer</button>
        </div>

      </div>
      <div class="row button_menu">
        <div class="col-md-8">
          <ul class="list-group">
          </ul>
        </div>
      </div>
    </div>

    <script src="js/answerscript.js"></script>
  </body>
</html>
